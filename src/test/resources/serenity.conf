webdriver {
  driver = chrome
  autodownload = true
}

chrome.switches = "--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions;"

headless.mode = true
serenity {
  take.screenshots = FOR_FAILURES
  project.name="Demo Project using Serenity"
  test.root="com.serenitydojo.todomvc.acceptancetests"
}

base.url = "http://todomvc.com"
pages {
    todomvc = "#{base.url}/examples/react/#/"
}

